name: CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run tests
        run: ./gradlew allTests --no-daemon --stacktrace

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-reports
          path: |
            klyph-core/build/reports/tests/
            klyph-core/build/test-results/
          retention-days: 7

  build:
    name: Build Distributions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build JS distribution
        run: ./gradlew :sample:jsBrowserDistribution --no-daemon --stacktrace

      - name: Build WasmJS distribution
        run: ./gradlew :sample:wasmJsBrowserDistribution --no-daemon --stacktrace

      - name: Prepare deployment directory
        run: |
          mkdir -p deployment
          # Copy JS distribution
          if [ -d "sample/build/dist/js/productionExecutable" ]; then
            cp -r sample/build/dist/js/productionExecutable deployment/js
          fi
          # Copy WasmJS distribution
          if [ -d "sample/build/dist/wasmJs/productionExecutable" ]; then
            cp -r sample/build/dist/wasmJs/productionExecutable deployment/wasmjs
          fi
          # Create index.html landing page
          cat > deployment/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Klyph Demo</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      justify-content: center;
                      height: 100vh;
                      margin: 0;
                  }
                  .container {
                      text-align: center;
                      padding: 2rem;
                  }
                  h1 {
                      margin: 0 0 1rem 0;
                      font-size: 2.5rem;
                      color: #000;
                  }
                  p {
                      margin: 0.5rem 0;
                      font-size: 1.1rem;
                      color: #666;
                  }
                  .links {
                      margin-top: 2rem;
                      display: flex;
                      gap: 1rem;
                      justify-content: center;
                  }
                  a {
                      padding: 0.75rem 1.5rem;
                      background: #000;
                      color: #fff;
                      text-decoration: none;
                      border-radius: 0.5rem;
                      font-weight: 600;
                      transition: opacity 0.2s;
                  }
                  a:hover {
                      opacity: 0.8;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>Klyph Demo</h1>
                  <p>Intelligent Font Subsetting for Compose Multiplatform</p>
                  <div class="links">
                      <a href="./js/index.html">JavaScript Version</a>
                      <a href="./wasmjs/index.html">WebAssembly Version</a>
                  </div>
              </div>
          </body>
          </html>
          EOF
          # List contents for verification
          echo "Deployment directory contents:"
          ls -la deployment/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: distributions
          path: deployment/
          retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [ build, test ]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: distributions
          path: deployment

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: deployment

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
